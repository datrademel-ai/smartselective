<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sign Up - SmartSelective | Start Your Free Trial</title>
    <meta name="description" content="Sign up for SmartSelective and start your 14-day free trial. No charge for 2 weeks.">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        html { scroll-behavior: smooth; }
        .input-field {
            transition: all 0.2s;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary-50 to-purple-50 min-h-screen">

    <!-- SIMPLE HEADER -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <a href="/" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-br from-primary-600 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-lg">S</span>
                </div>
                <span class="text-xl font-bold text-gray-900">SmartSelective</span>
            </a>
        </div>
    </header>

    <!-- SIGNUP FORM -->
    <section class="py-12 px-4">
        <div class="max-w-md mx-auto">
            
            <!-- Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8">
                
                <!-- Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">
                        Start Your Free Trial
                    </h1>
                    <p class="text-gray-600">
                        14 days free, then $169/month
                    </p>
                </div>
                
                <!-- Form -->
                <form id="signup-form" class="space-y-5">
                    
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Email Address *
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            required
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                            placeholder="your.email@example.com"
                        >
                    </div>
                    
                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Password *
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            minlength="8"
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                            placeholder="Minimum 8 characters"
                        >
                        <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters</p>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Confirm Password *
                        </label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password"
                            required
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                            placeholder="Re-enter your password"
                        >
                    </div>
                    
                    <!-- Divider -->
                    <div class="border-t border-gray-200 my-6"></div>
                    
                    <!-- Optional Fields -->
                    <p class="text-sm font-semibold text-gray-700 mb-3">Optional Information</p>
                    
                    <!-- Full Name -->
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Parent/Guardian Name
                        </label>
                        <input 
                            type="text" 
                            id="full-name" 
                            name="full-name"
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                            placeholder="Your name"
                        >
                    </div>
                    
                    <!-- Child's Name -->
                    <div>
                        <label for="child-name" class="block text-sm font-medium text-gray-700 mb-2">
                            Student's Name
                        </label>
                        <input 
                            type="text" 
                            id="child-name" 
                            name="child-name"
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                            placeholder="Student's name"
                        >
                    </div>
                    
                    <!-- Year Level -->
                    <div>
                        <label for="year-level" class="block text-sm font-medium text-gray-700 mb-2">
                            Current Year Level
                        </label>
                        <select 
                            id="year-level" 
                            name="year-level"
                            class="input-field w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary-500 focus:outline-none"
                        >
                            <option value="">Select year level</option>
                            <option value="year-6">Year 6</option>
                            <option value="year-7">Year 7</option>
                            <option value="year-8">Year 8</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <!-- Target School -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Target School(s)
                        </label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" name="school" value="melbourne-high" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                                <span class="ml-2 text-sm text-gray-700">Melbourne High School</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="school" value="mac-rob" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                                <span class="ml-2 text-sm text-gray-700">Mac.Robertson Girls' High</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="school" value="nossal" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                                <span class="ml-2 text-sm text-gray-700">Nossal High School</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" name="school" value="suzanne-cory" class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500">
                                <span class="ml-2 text-sm text-gray-700">Suzanne Cory High School</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Terms -->
                    <div class="flex items-start mt-6">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms"
                            required
                            class="w-4 h-4 text-primary-600 border-gray-300 rounded focus:ring-primary-500 mt-1"
                        >
                        <label for="terms" class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="/terms.html" class="text-primary-600 hover:underline">Terms of Service</a> and <a href="/privacy.html" class="text-primary-600 hover:underline">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary-600 text-white py-4 px-6 rounded-lg font-bold text-lg hover:bg-primary-700 transition shadow-lg hover:shadow-xl mt-6"
                    >
                        Create Account
                    </button>
                    
                    <!-- Info -->
                    <p class="text-center text-sm text-gray-500 mt-4">
                        You'll receive a verification email after signing up
                    </p>
                    
                </form>
                
                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Already have an account? 
                        <a href="/login.html" class="text-primary-600 hover:underline font-semibold">
                            Log in
                        </a>
                    </p>
                </div>
                
            </div>
            
            <!-- Trust Badges -->
            <div class="mt-8 flex justify-center items-center gap-6 text-sm text-gray-600">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    <span>Secure</span>
                </div>
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>No charge for 14 days</span>
                </div>
            </div>
            
        </div>
    </section>

    <script>
        // Form validation
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Show success message
            alert('Account created! Please check your email to verify your account.\n\nA verification link has been sent to: ' + document.getElementById('email').value);
            
            // In production, this would:
            // 1. Send data to backend
            // 2. Create user account
            // 3. Send verification email
            // 4. Redirect to "check your email" page
        });
    </script>

</body>
</html>
